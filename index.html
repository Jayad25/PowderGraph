<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <title>PowGraph</title>
  <!-- Custom styling -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/d3-tip.css">
</head>

<body>
  <div class="main-container">
    <div class="title-container">
      <img src="favicon.ico" alt="">
      <div class="title">
        PowGraph
      </div>
    </div>
    <div class="controllers">
      <div class="button-container">
        <button id="precip-button">Snow</button>
      </div>

      <div class="slide-container">
        <input type="range" min="1919" max="2007" value="1" class="slider" id="myRange">
        <span id="demo">1919</span>
      </div>
    </div>
  
    <div class="container-bars">
      <div class="row">
        <div id="chart-area"></div>
      </div>
    </div>
    <div class="description">
      This describes the function of the App
    </div>
    
    
    <img class="pano" src="data/IMG_5896.jpg" alt="">
  </div>

  <!-- External JS libraries -->
  <script src="js/d3.min.js"></script>
  <script src="js/d3-tip.js"></script>
  <script src="https://d3js.org/d3-time.v1.min.js"></script>
  <script src="https://d3js.org/d3-axis.v1.min.js"></script>

  <!-- Custom JS -->
  <script src="js/main.js"></script>

</body>


</html>
